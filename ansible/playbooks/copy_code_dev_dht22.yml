- name: Copy code to ESP32 board
  hosts: localhost
  vars:
    mqtt_client_id: dev
    board: huzzah32
    mqtt_broker_address: "{{lookup('pipe','hostname')}}"
    sensors:
      - type: dht22
        rx_pin: 26
        topic: "home/{{ mqtt_client_id }}/weather"
    disable_watchdog: true
  roles:
    - copy_code
